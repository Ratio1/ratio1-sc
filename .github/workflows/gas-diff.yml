name: Gas comparison

on:
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: write

env:
  HARDHAT_DISABLE_TELEMETRY: "1"
  GAS_REPORT: "true"
  CI: "true"

jobs:
  gas-diff:
    name: Compare gas usage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies (PR)
        run: npm ci

      - name: Prepare base worktree
        run: |
          git fetch --no-tags origin ${{ github.event.pull_request.base.ref }} --depth=1
          git worktree add ../base ${{ github.event.pull_request.base.sha }}

      - name: Install dependencies (base)
        working-directory: ../base
        run: npm ci

      - name: Run gas report on base
        working-directory: ../base
        run: npx hardhat test

      - name: Collect base report
        run: |
          cp ../base/gasReporterOutput.json ./gas-report-base.json

      - name: Clean base worktree
        if: always()
        run: |
          git worktree remove ../base --force || true
          rm -rf ../base

      - name: Run gas report on PR
        run: npx hardhat test

      - name: Generate gas comparison
        run: |
          node .github/scripts/compare-gas.js --base ./gas-report-base.json --pr ./gasReporterOutput.json --out ./gas-report-comment.md --baseSha ${{ github.event.pull_request.base.sha }} --prSha ${{ github.sha }}

      - name: Comment on PR with gas report
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('gas-report-comment.md', 'utf8');
            const marker = '<!-- gas-report -->';
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;
            const comments = await github.rest.issues.listComments({ owner, repo, issue_number, per_page: 100 });
            const existing = comments.data.find(comment => comment.body && comment.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({ owner, repo, comment_id: existing.id, body });
            } else {
              await github.rest.issues.createComment({ owner, repo, issue_number, body });
            }
